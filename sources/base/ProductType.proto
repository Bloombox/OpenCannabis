
syntax = "proto3";

package base;

option optimize_for = SPEED;
option cc_enable_arenas = true;
option java_package = "io.bloombox.schema.base";
option java_multiple_files = true;
option java_outer_classname = "BaseProductType";

import "base/ProductKind.proto";


// -- Product Type: Top-level -- //
message ProductType {
  base.ProductKind kind = 1;
}
