
syntax = "proto3";

package media;

option optimize_for = SPEED;
option cc_enable_arenas = true;
option java_package = "io.bloombox.schema.media";
option java_multiple_files = true;
option java_outer_classname = "AttachedMedia";

import "media/MediaKey.proto";
import "media/MediaType.proto";


message MediaItem {
  media.MediaKey key = 1;
  media.MediaType type = 2;
  string name = 3;
}
