
syntax = "proto3";

package structs;

option optimize_for = SPEED;
option cc_enable_arenas = true;
option java_package = "io.bloombox.schema.product.struct";
option java_multiple_files = true;
option java_outer_classname = "BaseStructs";


enum FlagType {
  VISIBLE = 0;
  PREMIUM = 1;
  FEATURED = 2;
  LASTCHANCE = 3;
  INHOUSE = 4;
}

message ProductFlag {
  FlagType type = 1;
  bool value = 2;
}
