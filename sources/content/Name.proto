
syntax = "proto3";

package content;

option optimize_for = SPEED;
option cc_enable_arenas = true;
option java_package = "io.bloombox.schema.content";
option java_multiple_files = true;
option java_outer_classname = "NameContent";


message Name {
  string primary = 1;  // basic name
  string display = 2;  // display name
}
